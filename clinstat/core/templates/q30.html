{%extends 'base.html' %}
{% block title %}Run stats{% endblock title %}
{% block main %}
<table id="q30table" class="table table-striped tablesorter">
    <thead>
    <tr>
        <th>Run #</th>
        <th>Date</th>
        <th>Run name</th>
        <th>Flowcell</th>
        <th>Lane</th>
        <th>readcounts</th>
        <th>Mil reads / fc lane</th>
        <th>q30 %</th>
        <th>q30 Mil reads / fc lane</th>
    </tr>
    </thead>
    <tbody>
    {% for row in out %}
    <tr>
        {% for item in row %}
        <td>{{ item }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>

<script>
$(document).ready(function() { 
  $("#q30table").tablesorter(); 
}); 
</script>
{% endblock main %}
